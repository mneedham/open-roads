<html>

<head>
    <title>All generated routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jqc-1.12.4/dt-1.10.15/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jqc-1.12.4/dt-1.10.15/datatables.min.js"></script>

    <style>
    .dataTables_wrapper {
        padding-top: 5px;
    }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <div id="main-wrap">

        <table class="table" id="runs" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Distance</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for run in runs %}
                <tr>
                    <td>
                        <a href="/routes/{{ run['id'] }}">
                            {{ run["id"] }}
                        </a>
                    </td>
                    <td>{{run["distance"] / 1.6 / 1000}}</td>

                    <td>
                        <a href="/routes/{{ run['id'] }}?type=gpx" download>
                            GPX
                        </a>

                    </td>

                </tr>
                {% else %}
                <tr>
                    <em>No runs here so far</em>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#runs').DataTable({
                "searching": false,
                "order": [[ 1, "desc" ]],
                 "columnDefs": [
                    {
                        "targets": [ 0 ],
                        "orderable": true
                    },
                    {
                        "targets": [ 1 ],
                        "orderable": true
                    },
                ]
            });
        });
            </script>

</body>

</html>
