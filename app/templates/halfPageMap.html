<html>
  <head>
    <title>Suggested route</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
  <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>


  <div id="main-wrap">
    <div id="sidebar">
      <form action="/routes" method="POST">
        <fieldset>
          <legend>Run details</legend>

          <p>
            <label for="direction">Direction</label>
            <select id="direction" name="direction">
              <option value="north" {% if direction == 'north' %} selected {% endif %} >North</option>
              <option value="south" {% if direction == 'south' %} selected {% endif %}>South</option>
            </select>
          </p>

          <p>
            <label for="estimatedDistance">Estimated distance</label>
            <input type="text" name="estimatedDistance" id="estimatedDistance" value="{{estimated_distance}}">
          </p>

        </fieldset>
        <p>
          <input type="submit" value="Generate route">
        </p>
      </form>
      {% if distance %}
      <hr/>
      <p>
      <fieldset>
        <legend>Suggested Route</legend>
        <p>Distance: {{distance}} ({{distance / 1.6 / 1000}})</p>
        <p><a href="/routes/{{ route_id }}?type=gpx" download>
          Download as GPX
      </a></p>
      </fieldset>
      </p>
      {% endif %}
    </div>
    <div id="content-wrap">
      <div id="map" style="width: 100%; height: 100%"></div>

    </div>
  </div>

    <script>
    var map = L.map('map').setView([{{lat_centre}}, {{long_centre}}], 14);
    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

    var rawPoints = {{ runs|safe }};

    var coordinates = [];

    for (let rawPoint of rawPoints) {
      coordinates.push(new L.LatLng(rawPoint["latitude"], rawPoint["longitude"]))
    }

      L.polyline(
          coordinates,
          {
              color: 'blue',
              weight: 3,
              opacity: .7,
              lineJoin: 'round'
          }
      ).addTo(map);

    </script>

  <style>
    /* sizes */
    #main-wrap > div { min-height: 450px; }

    body {
      font-family: Calibri,serif;
    }

    #header,
    #footer {
      min-height: 40px;
    }

    /* layout */
    #main-wrap {
      /* overflow to handle inner floating block */
      overflow: hidden;
    }

    #sidebar {
      float: left;
      width: 30%;
    }

    #content-wrap {
      float: right;
      width: 70%;
    }

    fieldset {
      border: 1px solid #efefef;
      border-radius: 8px;
      padding-top: 10px;
      margin-right: 5px;
    }
    legend {
      padding: 2px 4px;
      background: #fff;
      /* For better legibility against the box-shadow */
    }

    @media (max-width:800px) {
      #sidebar, #content-wrap {
        width:100%; /*The width is 100%, when the viewport is 800px or smaller*/
        height: 50%
      }

      #main-wrap > div { min-height: 50px; }
    }

  </style>
  </body>
</html>
